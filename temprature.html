<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-image: url("./weather.jpeg");
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #converter {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }

        h2 {
            color: #333;
        }
    </style>
</head>

<body>

    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
        <br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Temperature in Fahrenheit" oninput="convertTemperature()">
        <br>
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Temperature in Kelvin" oninput="convertTemperature()">
        <br>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            var celsius = parseFloat(document.getElementById("celsius").value) || 0;
            var fahrenheit = parseFloat(document.getElementById("fahrenheit").value) || 0;
            var kelvin = parseFloat(document.getElementById("kelvin").value) || 0;

            if (!isNaN(celsius)) {
                fahrenheit = (celsius * 9 / 5) + 32;
                kelvin = celsius + 273.15;
                setValues(fahrenheit.toFixed(2), kelvin.toFixed(2), "Celsius");
            } else if (!isNaN(fahrenheit)) {
                celsius = (fahrenheit - 32) * 5 / 9;
                kelvin = (fahrenheit - 32) * 5 / 9 + 273.15;
                setValues(celsius.toFixed(2), kelvin.toFixed(2), "Fahrenheit");
            } else if (!isNaN(kelvin)) {
                celsius = kelvin - 273.15;
                fahrenheit = (kelvin - 273.15) * 9 / 5 + 32;
                setValues(celsius.toFixed(2), fahrenheit.toFixed(2), "Kelvin");
            } else {
                clearValues();
            }
        }

        function setValues(firstValue, secondValue, unit) {
            document.getElementById("fahrenheit").value = firstValue;
            document.getElementById("kelvin").value = secondValue;
            document.getElementById("result").innerHTML = `${firstValue} ${unit} is equal to ${secondValue} in ${unit === "Celsius" ? "Fahrenheit" : "Celsius"}.`;
        }

        function clearValues() {
            document.getElementById("fahrenheit").value = "";
            document.getElementById("kelvin").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>

</html>
